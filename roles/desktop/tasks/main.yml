- name: Install desktop management tools
  become: yes
  package:
    name:
    - i3-wm
    - i3status
    - i3lock-color
    - scrot
    - xorg-server
    - arandr
    - picom
    - lxappearance
    - pcmanfm
    - feh
    - imagemagick
    - thunar
    - pacman-contrib
    - ttf-dejavu
    - ttf-liberation
    - noto-fonts
    - lightdm
    - lightdm-gtk-greeter
    - lightdm-gtk-greeter-settings
    - materia-gtk-theme
    - papirus-icon-theme
    state: present

- name: set up xinitrc
  lineinfile:
    dest: ~/.xinitrc
    state: present
    create: yes
    insertafter: EOF
    regexp: "^exec .*"
    line: "exec i3"
